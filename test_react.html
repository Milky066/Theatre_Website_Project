<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSX compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Test React</title>

</head>
<body>
    <div id="app">

    </div>
    <script type="text/jsx">
        const app = document.getElementById('app');

        function Header({text}){
            if(text){
                return (<h1>Cool {text}</h1>);
            } else {
                return "Default title";
            }
        }



        function HomePage(props){
            const [click, setClick] = React.useState(0);
            const names = ['Ada Lovelace', 'Grace Hopper', 'Sahassapon Manussawin', 'Bella Jividen'];
            const name_ids = [0,1,2,3];

            function handleClick(event){

                setClick(click+1);
            }

            return (
                <div>
                    {/*Nesting Header*/}
                    <Header text={props.title}/>
                    <ul>
                        {
                            names.map(function(name, index){
                                return <li key={name_ids[index]}>{name}</li>
                            })
                        }
                    </ul>
                    <button onClick={handleClick}>Click: {click}</button>
                </div>
            );
        }
        ReactDOM.render(<HomePage title="Woah"/>, app);
    </script>
</body>
</html>
